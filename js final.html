<!DOCTYPE html>
<html>
<head>
  <title>Virtual Event Registration & Quiz</title>
  <style>
    /* Overall Page */
  /* Overall Page */
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  color: #333;
}

/* Section box */
section {
  background: #fff;
  padding: 20px;
  margin: 15px;
  border-radius: 8px;
  box-shadow: 0px 2px rgba(3, 3, 3, 0.1);

}

h1 {
  text-align: center;
  color: #444;
  padding: 20px;
  background: #007bff;
  color: white;
  border-radius: 10px;
}

h2 {
  font-size: 18px;
  color: white;
  background: #007bff;
  padding: 8px;
  border-radius: 5px;
}

  </style>
</head>
<body>

<h1>ðŸŽ® Event Registration & Quiz</h1>

<!-- Registration -->
<section id="registerSection">
  <h2>Registration</h2>
  Name: <input id="name">
  Email: <input id="email">
  Age: <input id="age" type="number">
  <button onclick="registerUser()">Register</button>
  <p id="regMsg"></p>
</section>

<!-- Quiz -->
<section id="quizSection" class="hidden">
  <h2>Quiz</h2>
  <div id="questions"></div>
  <button onclick="submitQuiz()">Submit Answers</button>
  <p id="quizMsg"></p>
</section>

<!-- Result -->
<section id="resultSection" class="hidden">
  <h2>Result</h2>
  <p id="scoreOutput"></p>
  <p id="gradeOutput"></p>
  <p id="timeOutput"></p>
  <h3>Stored Data</h3>
  <pre id="jsonOutput"></pre>
</section>

<script>
  let user = {};
  let score = 0;

  let quizQuestions = [
    { q: "5 + 3 = ?", options: ["7","8","9"], answer: "8" },
    { q: "12 - 4 = ?", options: ["8","9","7"], answer: "8" },
    { q: "3 * 2 = ?", options: ["5","6","7"], answer: "6" }
  ];

  function registerUser() {
    let n = document.getElementById("name").value;
    let e = document.getElementById("email").value;
    let a = document.getElementById("age").value;

    if(n=="" || e=="" || a=="") {
      document.getElementById("regMsg").innerText = "âš  Please fill all fields!";
      return;
    }
    if(a < 12) {
      document.getElementById("regMsg").innerText = "âš  Age must be 12 or above!";
      return;
    }

    user.name = n;
    user.email = e;
    user.age = a;

    document.getElementById("regMsg").innerText = "âœ… Registration Successful!";
    document.getElementById("quizSection").classList.remove("hidden");
    showQuiz();
  }

  function showQuiz() {
    let qDiv = document.getElementById("questions");
    qDiv.innerHTML = "";
    quizQuestions.forEach((q, i) => {
      let html = "<p>"+(i+1)+". "+q.q+"</p>";
      q.options.forEach(opt => {
        html += "<input type='radio' name='q"+i+"' value='"+opt+"'> "+opt+" ";
      });
      qDiv.innerHTML += html;
    });
  }

  function submitQuiz() {
    score = 0;
    for(let i=0;i<quizQuestions.length;i++) {
      let opts = document.getElementsByName("q"+i);
      let selected = "";
      for(let o of opts) {
        if(o.checked) selected = o.value;
      }
      if(selected == quizQuestions[i].answer) {
        score += 10;
      }
    }
    showResult();
  }

  function showResult() {
    let percentage = (score/30)*100;
    let grade = "";
    if(percentage >= 90) grade = "A";
    else if(percentage >= 70) grade = "B";
    else if(percentage >= 50) grade = "C";
    else grade = "D";

    let now = new Date();

    document.getElementById("scoreOutput").innerText = "Score: "+score+"/30 ("+percentage+"%)";
    document.getElementById("gradeOutput").innerText = "Grade: "+grade;
    document.getElementById("timeOutput").innerText = "Time: "+now;

    user.score = score;
    user.percentage = percentage;
    user.grade = grade;
    user.timestamp = now;

    document.getElementById("jsonOutput").innerText = JSON.stringify(user);
    document.getElementById("resultSection").classList.remove("hidden");
  }
</script>

</body>
</html>
